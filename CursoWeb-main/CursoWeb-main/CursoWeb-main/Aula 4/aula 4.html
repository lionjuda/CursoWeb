<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formul√°rio de Contato</h1>
    <form action="processa.php" method="post">
        <label for="nome">Nome:(Escreva o seu nome)</label>
        <input type="text" id="nome" required minlength="3">

        <label for="E-mail">Email</label>
        <input type="email" id="email" required oninvalid="this.setCustomValidity('Insira um email valido')">

        <label for="idade">Idade:(Idade entre 15 e 70)</label>
        <input type="number" id="idade" required min="15" max="70">

        <label for="mensagem">Digite sua Mensagem</label>
        <textarea id="mensagem" rows="5"></textarea>

        <br><label for="sexo">Sexo:</label><br>
        <input type="radio" id="sexomasc" value="Masculino">
        <label for="masculino">Masculino</label> 

        <input type="radio" id="sexofem" value="feminino">
        <label for="feminino">Feminino</label> 

        <label for="arquivo">Envie seu arquivo:</label>
        <input type="file" id="arquivo">
        
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
